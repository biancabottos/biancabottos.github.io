    $(".myOutput").append("myTicket" + myTicket.join(";") + "<br>");

    writeArrayToDiv(winningTicket, ".winningTicket");

    function wrtieArrayToDiv(arr, selector) {

      var html = "";
      far(var i = 0; i < arr.length; i++) {
        html += "<div data-value= '+arr[i]+"lotteryBall""+arr[i]+"""</div>";
      }
      $(selector).html(html);
    }
    function sortNumber(a, b) {
      return a - b;
    }



    function getRandomArray() {
      var tempArray = []; //declaring the array as empty
      while (tempArray.length < 7) { //keep doing untill we have 7
        var randomNumber = Math.floor(Math.random() * 49 + 1); //get randomNumber
        if (tempArray.indexOf(randomNumber) == -1) //if not in the aray
          tempArray.push(randomNumber); //add to the array
      }

      // for (var i = 0; i < 7; i++) { //add a random number between 1 and 50, 5 times
      //   tempArray.push(Math.floor(Math.random() * 49 + 1)); //pushing a number onto the Temp Array
      // }

      //sort numbers and no duplicates
      tempArray.sort(sortNumber);

      return tempArray;
    }
