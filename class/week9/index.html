<html lang="en">

<head>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <style media="screen">
      .myHtml{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .font20{
        font-size: 20px;
      }
      .boldText{
        font-weight: bold;
      }
    </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 myHtml"></div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
    var url = "https://zabrinabolasco.github.io/class/week8/assets/cities.json";

  //   {"source":"https://images.unsplash.com/photo-1477091889224-8320eb2f1c66?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=830309c43318e8040ac6d5156e954370&auto=format&fit=crop&w=1050&q=80",
  // "alternate": "city2",
  // "city": "Chicago",
  // "country":"USA",
  // "class": "item"},

    function processData(d){
      console.dir(d);
      var html=""; //make a variable to hold the HTML

      //for the Looooopamon
      for(var i=0;i<d.length;i++){
        html+="<div>";//this div alone is the personal container per item
        html+="<div class='font20 boldText'>"+d[i].alternate+"</div>";
        html+="<div>"+d[i].city+"</div>";
        html+="<div>"+d[i].country+"</div>";
        html+="<div>"+d[i].class+"</div>";
        html+="<button type='button' class='btn btn-default'>Click!</button>";
        html+="</div>";
      }
      $(document).ready(function(){
        $(".myHtml").html(html);

        //write an event to handle a click (event-handler function)
        
      })
    }

    $.get(url)
      .done(function(data){ //what comes back is put into data
        console.log("success!");
        console.dir(data);

        //do something w the data
        processData(data);
      })
      .fail(function(data) {
        console.log("failed " + JSON.stringify(data));
      })
  </script>
</body>

</html>
